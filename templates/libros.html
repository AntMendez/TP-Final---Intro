<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Catálogo - Bibliofy</title>
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		#btn-publicar a {
			text-decoration: none;
			text-align: center;
		}
		#btn-publicar a:hover {
			color: white;
		}
		a {
			text-decoration: none;
			text-align: center;

		}
		.form-control {
			border-radius: 5px;
			border: 1px solid #e0e0e0;
		}
		footer {
		text-align: center;
		background-color: white;
		}
		.title {
			font-weight: bolder;
			background-color: lightskyblue;
		}
	</style>

</head>
<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="/static/js/bootstrap.bundle.min.js"></script>

	{% include "navbar.html" %}


	<div class="rounded-2 mt-5 mx-5 p-2 text-dark " style="background-color: lightgray;" id="contenedor_libros" >
		<h1  class="title text-center">ARCHIVOS</h1>		
		<div class="container">
			<div class="row g-4">
			{% for d in data %}
				<div class="col-6 col-md-4 col-lg-4 col-xl-2">
					<a href="/catalogo/{{d.id}}"><div class="card" style="height: auto; display: flex; justify-content: center;">
						<ul class="list-group list-group-flush">
							<li class="list-group-item"><img src="{{d.img}}" class="text-center mt-2 " style="text-align: center" height="200px" width="100%" ></li>
							<!-- <li class="list-group-item"><img src="/static/source page/{{d.img}}.jpg" class="text-center mt-2 " style="text-align: center" height="200px" width="100%" ></li> -->
							
							<!-- <li class="list-group-item">Titulo: {{d.nombre}}</li>
							<li class="list-group-item">Autor: {{d.autor}}</li> -->
							<li class="list-group-item" style="text-align: center;"><a href="/catalogo/{{d.id}}" class="card-link">Más info...</a></li>
						  </ul>
					</div></a>
				</div>
			{% endfor %}
			</div>
		</div>
	</div>

	
</body>
<!-- <footer>
	<p>Bibliofy 2024</p>
</footer> -->
</html>
