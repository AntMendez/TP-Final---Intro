<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Catálogo - Bibliofy</title>
	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet"/>
	<!-- <link rel="stylesheet" href="/static/styles.css"> -->
	<style>
		.nav-link, #btn-publicar {
			font-size: 1.4rem;
			font-weight: 400;
		}
		#btn-publicar a {
			text-decoration: none;
			text-align: center;
			color: green;
		}
		#btn-publicar a:hover {
			color: white;
		}
		/*#img-libro{
			width: 200px;
		}*/
	</style>

</head>
<body class="p-0 mx-5 border-0 bd-example m-2 border-0">

	<nav class="navbar navbar-expand-lg  rounded-3  mx-5 bg-body-secondary bg-opacity-20">
	  <div class="container container-fluid">
	  	<a class="navbar-brand" href="/"><img src="/static/img/logo.png"  alt="Inicio" width="40" height=""></a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link" href="/catalogo">Ver Catalogo</a>
	        </li>

	        <li class="nav-item">
	          <a class="nav-link" href="#">Playlist</a>
	        </li>

	        <li class="nav-item dropdown">
	          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
	            Tipos
	          </a>

	          <ul class="dropdown-menu">
	            <li><a class="dropdown-item" href="libros">Libros</a></li>
	            <li><a class="dropdown-item" href="apuntes">Apuntes</a></li>
	            <li><a class="dropdown-item" href="examenes">Examenes</a></li>
	          </ul>
	        </li>
	      </ul>
	      <form class="d-flex" role="search">
	        <button id="btn-publicar" class="btn btn-outline-success" type="submit"><a href="/publicar" >Publicar</a> </button>
	      </form>
	    </div>
	  </div>
	</nav>


	<div class=" border border-black-subtle rounded-2 mt-5 mx-5 bg-success p-2 text-dark bg-opacity-10 ">
		<h1 class="text-center">Archivos</h1>

		<div class="container">
			<div class="row g-4">
			{% for d in data %}
				<div class="col-6 col-md-4 col-lg-4 col-xl-2">
					<a><div class="card">
					  <div class="card-body">
					    <h5 class="card-title">{{d.nombre}}</h5>
					  </div>
					  <ul class="list-group list-group-flush">
					    <li class="list-group-item">Autor: {{d.autor}}</li>
					    <li class="list-group-item">Tipo: {{d.categoria}}</li>
					  </ul>
					  <div class="card-body">
					    <a href="/catalogo/{{d.id}}" class="card-link">Más info...</a>
					  </div>
					  <div id="img-libro">
					  	<img src="{{d.img}}" class="text-center card-img-left" height="250px">
					  </div>
					</div></a>
				</div>
			{% endfor %}
			</div>
		</div>
	</div>

	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
