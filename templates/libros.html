<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Libros</title>

</head>
<body>
	<h1 class="">Libros</h1>
	{% for d in data %}
		<div class="card mt-4 text-center" style="width: 15rem;">
			<div class="card-body">
				<p class="mb-2">ID: {{d.id}} - Nombre: {{d.nombre}}</p>
				<p class="mb-2">Autor: {{d.autor}}</p>
				<a href="{{d.pdf}}"><img src="{{d.img}}" width="150"></a>
			</div>
		</div>
	{% endfor %}
