<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Catálogo - Bibliofy</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet"/>
	<link rel="stylesheet" href="/static/styles.css">
	<style>
		#btn-publicar a {
			text-decoration: none;
			text-align: center;
		}
		#btn-publicar a:hover {
			color: white;
		}
		.form-control {
			border-radius: 5px;
			border: 1px solid #e0e0e0;
		}
		#btn-subir {
		text-decoration: none;
		color: grey;
		}
		#btn-subir:hover {
			color: black;
		}
		footer {
		text-align: center;
		background-color: white;
		}
		.title {
			text-align: center;
			text-transform: uppercase;
			font-weight: bolder;
			background-color: lightgray;
		}
	</style>

</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="/"><img src="/static/img/logo.png"  alt="Inicio" width="60" height=""></a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
			  <li class="nav-item">
				<a class="nav-link" href="/catalogo">Ver Catalogo</a>
			  </li>
  
			  <li class="nav-item">
				<a class="nav-link" href="/playlist">Playlist</a>
			  </li>
  
			  <li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
				  Tipos
				</a>
  
				<ul class="dropdown-menu">
				  <li><a class="dropdown-item" href="/libros">Libros</a></li>
				  <li><a class="dropdown-item" href="/apuntes">Apuntes</a></li>
				  <li><a class="dropdown-item" href="/examenes">Examenes</a></li>
				</ul>
			  </li>
			</ul>
			<form class="d-flex" role="search">
				<a class="btn-outline-success" id="btn-subir" type="submit" href="/publicar" >Subir nuevo archivo</a> </button>
			</form>
		  </div>
		</div>
	</nav>
	<br>
	<h1 class="title">Archivos</h1>
	<div class="border-black-subtle rounded-2 mt-5 mx-5 p-2 text-dark bg-opacity-10" id="contenedor_libros">

		<div class="container">
			<div class="row g-4">
			{% for d in data %}
				<div class="col-6 col-md-4 col-lg-4 col-xl-2">
					<a><div class="card">
						<div id="img-libro">
							<img src="{{d.img}}" class="text-center card-img-left" height="200px" width="155px">
						</div>
					  <div class="card-body">
					    <a href="/catalogo/{{d.id}}" class="card-link">Más info...</a>
					  </div>
					</div></a>
				</div>
			{% endfor %}
			</div>
		</div>
	</div>

	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
<footer>
	<p>Bibliofy 2024</p>
</footer>
</html>
