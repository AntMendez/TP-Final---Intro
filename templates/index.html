<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bibliofy</title>
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		/* footer {
			text-align: center;
			background-color: white;
			width: 100%;
		} */
		a {
			text-decoration: none;
			text-align: center;

		}
		a:hover {
			color: white;
		}
		.title {
			text-align: center;
			font-weight: bolder;
			text-transform: uppercase;
		}
		#archivos {
			text-align: right;
			margin-right: 10px;
		}

	</style>
</head>

<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="/static/js/bootstrap.bundle.min.js"></script>

	{% include "navbar.html" %}	
	<!-- <a href="/static/source page/pdf-1.pdf"><img src="/static/source page/img-1.webp" height="200px"></a> -->

	<div class="container mt-4">
		<h1 style="font-size: 5rem;" class="title mt-2">Bienvenidos a <span style="color: red; font-style: italic; ">Bibliofy</span> </h1>
		<h2 style="font-size: 3rem;" class="text-center" >Acá vas a encontrar libros, apuntes y exámenes</h2>
		<div class="container   p-4 bg-body-terfont-style: tiary rounded-3">
			<h3></h3>
			
			<h4 class="" >Recientes</h4>
			<div class="row g-4">
			{% for d in data %}
				<div class="col-6 col-md-4 col-lg-4 col-xl-2">
					<a href="/catalogo/{{d.id}}"><div class="card" style="height: auto; display: flex; justify-content: center;">
						<ul class="list-group list-group-flush">
							<li class="list-group-item"><img src="{{d.img}}" class=" mt-2 text-center card-img-left" height="200px" width="100%"></li>
							<li class="list-group-item"><a href="/catalogo/{{d.id}}" class="card-link">Más info...</a></li>
						  </ul>
					</div></a>
				</div>
			{% endfor %}
			</div> 


		</div> 
	</div>


	<!-- <script type="text/javascript" src="scripts.js"></script> -->
	<footer class="footer">
		<p>Bibliofy 2024</p>
	</footer>
	 
</body>
</html>
